<ion-app>
  <ion-menu contentId="main-content">
    <ion-header>
      <ion-toolbar color="primary">
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item [routerLink]="['/home']">
            <ion-icon name="home" slot="start"></ion-icon>
            <ion-label>Início</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/previsao']">
            <ion-icon name="partly-sunny" slot="start"></ion-icon>
            <ion-label>Previsão</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/cidades']">
            <ion-icon name="map" slot="start"></ion-icon>
            <ion-label>Cidades</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/configuracoes']">
            <ion-icon name="settings" slot="start"></ion-icon>
            <ion-label>Configurações</ion-label>
          </ion-item>
          <ion-item [routerLink]="['/alerta']">
            <ion-icon name="alert" slot="start"></ion-icon>
            <ion-label>Alerta</ion-label>
          </ion-item>
        </ion-menu-toggle>
      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main-content"></ion-router-outlet>
</ion-app>
